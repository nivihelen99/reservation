<!DOCTYPE html>
<html>
<head>
    <title>Server Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 2em;
        }
        select, input, button {
            padding: 0.5em;
            font-size: 1em;
            margin-right: 1em;
        }
        .booked {
            color: #888;
            font-style: italic;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75em;
            text-align: left;
        }
        th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <h1>Reserve a Server Time Slot (PST)</h1>

    <form method="POST" action="/reserve">
        <input type="text" name="username" placeholder="Your Name" required />
        <select name="timeslot" required>
            {% for slot in slots %}
                <option value="{{ slot }}" {% if slot in booked %}disabled{% endif %}>
                    {{ slot }} PST {% if slot in booked %}(Booked){% endif %}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Reserve</button>
    </form>

    <h2>Current Reservations</h2>
    {% if reservations %}
        <table>
            <thead>
                <tr>
                    <th>Time Slot (PST)</th>
                    <th>Reserved By</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reservations %}
                <tr>
                    <td>{{ r['timeslot'] }} PST</td>
                    <td>{{ r['username'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="booked">No reservations yet.</p>
    {% endif %}

</body>
</html>
